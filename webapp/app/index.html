<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>

<body ng-app="myApp">
    Hallo world!
    <div ng-controller="myCtrl as my">
        {{my.myVar}}
    </div>
    <script src="../bower_components/angular/angular.js"></script>
    <script>
        angular.module('myApp', []).controller('myCtrl', function () {
            var my = this;
            my.myVar = 2 + 9;
        });
    </script>
</body>
</html>
